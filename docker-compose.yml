version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASS:-vroomvault_password}
      - POSTGRES_DB=${DB_NAME:-vroomvault_db}
    restart: always

  backend:
    build: ./backend
    volumes:
      - ./backend/images:/app/images
    ports:
      - "8000:8000"
    environment:
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS:-vroomvault_password}
      - DB_HOST=${DB_HOST:-db}
      - DB_NAME=${DB_NAME:-vroomvault_db}
    depends_on:
      - db
    restart: always

  frontend:
    build: ./frontend
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: always

volumes:
  postgres_data: